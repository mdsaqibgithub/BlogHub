<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="input-box">
        {{ form.username }} <!-- Correctly renders the username field -->
      </div>
      <div class="input-box">
        {{ form.password }} <!-- Correctly renders the password field -->
      </div>
      <div class="input-box button">
        <input type="submit" value="Login Now">
      </div>
      <div class="text">
        <h3>Not a member? <a href="{% url 'register-page' %}">Sign up now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
