{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlogHub{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-header {
            border-bottom: 1px solid #e5e5e5;
        }

        .blog-title {
            margin-bottom: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .blog-description {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .card-img-top {
            max-height: 250px;
            object-fit: cover;
        }

        .blog-main {
            margin-top: 40px;
        }

        .pagination {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">BlogHub</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
                <span class="me-2">Welcome, {{ user.username }}</span>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout-page' %}">Logout</a>
            {% else %}
                <a class="btn btn-sm btn-outline-secondary me-2" href="{% url 'login-page' %}">Login</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'register-page' %}">Sign up</a>
            {% endif %}
        </div>
    </div>
</header>

<div class="container">
    {% block content %}
    <!-- Content will go here -->
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
